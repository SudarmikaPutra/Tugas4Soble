<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Menghitung Luas Bangun Ruang</title>
  </head>






  <body>
    <div class="container-fluid">


      <div class="container ">

        <h1 class="text-center">Menghitung Luas Beberapa Bangun Ruang</h1>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option class="active" selected>Silahkan Pilih Bangun Ruang</option>
          <option value="persegi">Persegi & Persegi Panjang</option>
          <option value="segitiga">Segitiga</option>
        </select>


        <div class="row text-center">
          <div class="col">
            <div class="card" style="">
              <div class="card-body">
                <h5 class="card-title">PERSEGI / PERSEGI PANJANG</h5>
               
              
      
                  <div class="mb-3">
                      <label for="Panjang" class="form-label">Panjang</label>
                      <input type="text" class="form-control text-center" id="panjangP" placeholder="Masukan Panjang/ Sisi">
                  </div>
                  
                  <div class="mb-3">
                      <label for="Panjang" class="form-label">Lebar</label>
                      <input type="text" class="form-control text-center" id="lebarP" placeholder="Masukan Lebar / Sisi">
                  </div>
            
            

                 
                  <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="button" id="tombolP">Menghitung</button>
                  </div>
                  
                  <div class="pt-4 pb-2">
                    <input type="text" class="input text-center" id="luasP" placeholder="Hasilnya">
                  </div>
              
              </div>
            </div>
          </div>
        </div>




        <div class="row text-center">
          <div class="col">
            <div class="card" style="">
              <div class="card-body">
                <h5 class="card-title">Segitiga</h5>
               
                  <div class="container">
                      <div class="mb-3">
                          <label class="title">Alas</label>
                          <input type="text" class="form-control text-center" id="alasS" placeholder="Masukan Alas">
                      </div>
              
                      <div  class="mb-3">
                          <label class="title">Tinggi</label>
                          <input type="text" class="form-control text-center" id="tinggiS" placeholder="Masukan Tinggi">
              
                      </div>

                      <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="button" id="tombolS">Menghitung</button>
                      </div>
              
                      <div class="pt-4 pb-2">
                        <input type="text" class="input text-center" id="luasS" placeholder="Hasilnya">
                      </div>
                  </div>
                  
              </div>
            </div>
          </div>
        </div>












      </div>

    </div>



    







    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>


  <!-- JQUERY -->  <!-- JQUERY -->  <!-- JQUERY -->  <!-- JQUERY -->  <!-- JQUERY -->  <!-- JQUERY -->  <!-- JQUERY -->


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $("#panjangP, #lebarP").keyup(function() {
            var panjang  = $("#panjangP").val();
            var lebar = $("#lebarP").val();

            $( "#tombolP" ).click(function() {
                var luaspersegi = parseInt(panjang) * parseInt(lebar);
                $("#luasP").val(luaspersegi);
	    	});
           
        });
        
        $("#alasS, #tinggiS").keyup(function() {
            var alas  = $("#alasS").val();
            var tinggi = $("#tinggiS").val();

            $( "#tombolS" ).click(function() {
                var luas = 0.5 * parseInt(alas) * parseInt(tinggi);
                $("#luasS").val(luas);
	    	});
           
        });
        
    });

  </script>

</html>
